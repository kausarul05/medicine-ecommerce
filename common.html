<!-- common add to cart -->

<div class="add-to-cart-wrapper bg-orange-100 rounded-full inline-block">
    <!-- Add to Cart Button -->
    <button class="add-to-cart-btn hidden text-orange-500 text-sm font-medium w-full py-2 px-4">
        Add to cart
    </button>
    <!-- Quantity Counter (initially hidden) -->
    <div class="quantity-controls grid items-center justify-center font-semibold py-1.5 px-4 grid-cols-3 gap-2">
        <button class="decrease-btn text-2xl">-</button>
        <span class="quantity-value text-center border-x border-orange-400 px-2">1</span>
        <button class="increase-btn text-2xl">+</button>
    </div>
</div>
